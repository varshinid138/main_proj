<!-- templates/converter/video_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <ul>
        {% for video in videos %}
            <li>{{ video.name }}
                <form method="post" action="{% url 'convert_video' %}">
                    {% csrf_token %}
                    <input type="hidden" name="video_id" value="{{ video.id }}">
                    <button type="submit">Convert Video</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_video' %}">Upload New Video</a>
</body>
</html>
